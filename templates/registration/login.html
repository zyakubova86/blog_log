{% extends 'base.html' %}

{% block content %}
    <div class="col-5 col-offset-6 mt-5">
        <div class="card">
            <div class="card-header">
                <h1>Login</h1>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input style="margin-top:10px ;" class="btn btn-success btn-block button" type="submit" value="Login">
                </form>

            </div>
            <div class="card-footer">
                <p>Don't have an account? <a class="btn btn-info" href="{% url 'signup' %}">Sign in</a></p>
            </div>
        </div>
    </div>

{% endblock content %}

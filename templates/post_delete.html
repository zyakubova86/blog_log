{% extends 'base.html' %}

{% block content %}

    <div class="col-12">
        <div class="form_create pb-5">
            <h1 class="m-5 text-center">Delete post</h1><br>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h3>Delete <strong>"{{post.title}}"</strong>?</h3>
                <input type="submit" value="Delete post" class="btn btn-danger">
            </form>
        </div>
    </div>

{% endblock content %}
